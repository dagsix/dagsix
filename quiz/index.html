<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jQuery Quiz WDDM 122</title>
    <link href="css/quiz.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- fonts for checkmarks and xs -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <h1 class="qtitle">WDDM 122 JQuery & Javascript Quiz</h1>
    <h2 id="thescore"></h2>
    <h2 id="theround"></h2>
    <h2 id="available"></h2>
    <div id="quizq"></div>

    <!-- output question -->
    <div class="answerbox">

        <!--output answers -->

        <div id="answer1" class="answer">
            <div id="answer1gfx"></div>
        </div>
    </div>
    <div class="answerbox">
        <div id="answer2" class="answer">
            <div id="answer2gfx"></div>
        </div>
    </div>
    <div class="answerbox">
        <div id="answer3" class="answer">
            <div id="answer3gfx"></div>
        </div>
    </div>



    <button id="qbutton" class="mybutton">
        Submit Answers!
    </button>

    <!-- temporary testing div -->

    <button id="testing" class="mybutton">
        values
    </button>

    <!-- next question -->
    <button id="next" class="mybutton">
        Next Question
    </button>


    <div id="testdiv">

    </div>

    <!-- include the main js script -->
    <script src="js/quiz.js"></script>
</body>

</html>
